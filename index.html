<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Carrito de Compras</h1>
    <div class="container mt-5" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="container text-center border">
                        <div class="row">
                            <div class="col">Productos</div>
                            <div class="col">Precio</div>
                            <div class="col">Cantidad</div>
                            <div class="col">Total</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <!--quiero foto-->
                                    <div id="prodImg" class="col"></div>
                                    <!--quiero nombre-->
                                    <div id="prodNom" class="col"></div>
                                </div>
                            </div>
                            <div class="col">Precio PROD</div>
                            <div class="col">Cantidad PROD</div>
                            <div class="col">Total PROD</div>
                        </div>
                        <div class="row">
                            <div class="col">Productos</div>
                            <div class="col">
                                <input id="btnUpdate" type="button" value="Actualizar Cesta">
                            </div>
                            <div class="col">Cantidad</div>
                        </div>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>    
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="producto">Seleccione un producto:</label>
                    <select class="form-control" id="list"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
